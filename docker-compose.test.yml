version: '2.1'

services:
  db:
    image: postgres:9.6.10-alpine
    volumes:
      - db:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      - H2_DEBUG
      - H2_DOMAIN
      - H2_TEST_SEED
      - H2_SENDFILE=sendfile.backends.nginx
    image: ${IMAGE_TAG:-hunter2_app}
    volumes:
      - ${PWD:-.}:/usr/src/app
      - config:/config
      - static:/static
      - uploads_events:/uploads/events
      - uploads_puzzles:/uploads/puzzles
      - uploads_solutions:/uploads/solutions
  web:
    build: ./nginx
    depends_on:
      - app
    image: ${IMAGE_TAG:-hunter2_web}
    ports:
      - "8080:80"
    volumes:
      - static:/static:ro
      - uploads_events:/media/events:ro
      - uploads_puzzles:/media/puzzles:ro
      - uploads_solutions:/media/solutions:ro

volumes:
  db: {}
  config: {}
  static: {}
  uploads_events: {}
  uploads_puzzles: {}
  uploads_solutions: {}
